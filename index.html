<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#"><i class="fa-solid fa-pepper-hot"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Catering</a>
              </li>
              <li class="nav-item">
                <a href="#" class="btn btn-danger ms-md-5 mt-3 mt-md-0"><i></i> Order Online</a>

              </li>
            </ul>
           
          </div>
        </div>
      </nav>
      <div class="container-fluid flex-column hero min-vh-75 d-flex align-items-center justify-content-center ">
          <div class="bg-dark text-white px-3 py-1">
            <h1 class="text-center heading-1">d'Gargano Ristorante</h1>
          </div>

          

          
          <div class="pt-4 d-flex justify-content-around w-65">
              <a href="#" class="btn btn-info">Menu</a>
              <a href="#" class="btn btn-danger">Order Online</a>
          </div>
      </div>

      <br>
     

      <div class="container">
        <div class="row">
          <div class="col-md">
            <div class="container-fluid alert alert-info align-items-center justify-content-center text-center" role="alert">
              We are offering takeout. Please use coupon <strong>TAKEOUT</strong> for 15% off of your first order.
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-md align-items-center justify-content-center text-center">
            <img src="/img/takeout.jpg" alt="Takeout">
            <h2 class="p-2">Takeout</h2>
          </div>
          <div class="col-md align-items-center justify-content-center text-center">
            <img src="/img/catering.jpg" alt="Catering">
            <h2 class="p-2">Catering</h2>
          </div>
          <div class="col-md align-items-center justify-content-center text-center my-auto">
            <h5>Sign up for our mailing list to get weekly coupons</h5> 
            <div class="form-group pb-2">
              <label for="formInput"></label>
              <input type="email" class="form-control" id="formInput">
            </div>   
            <button type="submit" class="btn btn-dark">Submit</button>
          </div>
        </div>


      </div>

      <br>

      <footer class="bg-dark text-center text-white p-3">
        <div class="text-center p-4">
          Copyright 2021 <i class="fa-solid fa-pizza-slice"></i>
          
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
